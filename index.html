<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <title>Rock, Papper, Scisors!!</title>
  <script src="index.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="game-header">
      <h1>Face the System</h1>
      <p>and beat him in a game of rock paper scissors</p>
    </div>
    <div class="game-section">
      <div class="buttons-container">
        <button id="rock"><img src="./images/rock.png" alt="rock">Rock</button>
        <button id="paper"><img src="./images/paper.png" alt="paper">Paper</button>
        <button id="scissor"><img src="./images/scissor.png" alt="scissor">Scissor</button>
      </div>
    </div>
    <div class="results">
      <div class="players-score">
        <p class="player">Player: <span id="player-score"></span></p>
        <p class="player">Computer: <span id="computer-score"></span></p>
      </div>
    </div>
    <div class="restart">
      <button class="restart-button" id="restart-button">Play Again</button>
    </div>
    <div class="footer">
      <p>Made it by &copy; Augusto Seta ðŸš€</p>
    </div>

  </div>

</body>

</html>
